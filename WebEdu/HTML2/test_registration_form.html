<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./test_registration_form.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./test_registration_form.js"></script>
    <title>Document</title>

    <style>

    </style>
</head>

<body>
    <div id="container">
        <h1>Registration Form</h1>
        <div class="inputContainer">
            <input type="text" id="inputUserName" onkeyup="checkJoinForm('inputUserName')" />
            <label for="usern">Username</label>
            <div class="warningIcon">!</div>
            <div class="warningMessage">이름은 영문, 한글 조합으로 2~8자입니다.</div>
        </div>
        <div class="inputContainer">
            <input type="text" id="inputID" onkeyup="checkJoinForm('inputID')" />
            <label for="usern">ID</label>
            <div class="warningIcon">!</div>
            <div class="warningMessage">아이디는 영문, 숫자 조합으로 6~12자입니다.</div>
        </div>
        <div class="inputContainer">
            <input type="text" id="inputPassword" onkeyup="checkJoinForm('inputPassword')" />
            <label for="usern">Password</label>
            <div class="warningIcon">!</div>
            <div class="warningMessage">비밀번호는 영문, 숫자 조합으로 8~12자입니다.</div>
        </div>
        <div class="inputContainer">
            <input type="text" id="inputPasswordConf" onkeyup="checkJoinForm('inputPasswordConf')" />
            <label for="usern">Pass Check</label>
            <div class="warningIcon">!</div>
            <div class="warningMessage">비밀번호는 영문, 숫자 조합으로 8~12자입니다.</div>
        </div>
        <div class="inputContainer">
            <input type="text" id="inputEmail" onkeyup="checkJoinForm('inputEmail')" />
            <label for="usern">Email</label>
            <div class="warningIcon">!</div>
            <div class="warningMessage">이메일은 xxx@domain.xxx 형식으로 입력해주세요.</div>
        </div>
        <div class="inputContainer">
            <button id="resBtn" onclick="registrationConfirm();"> Registration !!</button>
        </div>

    </div>
</body>

</html>
