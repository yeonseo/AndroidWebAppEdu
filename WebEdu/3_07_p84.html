<!DOCTYPE html>
<html>
<head>
  </head>
<body>
<form action="#" method="get">
  <fieldset>
    <legend>Shipping Address</legend> 
  <p>e-mail: <input type="email" name="email" /></p>
  <p>URL: <input type="url" name="url" /></p>
  <p>tel: <input type="tel" name="tel" /></p>
  <p>color: <input type="color" name="color" /></p>
  <p>month: <input type="month" name="month" /></p>
  <p>date: <input type="date" name="date" /></p>
  <p>time: <input type="time" name="time" /></p>
  <p>Address: <input type="text" name="Adress" /></p>
  <p>number:  <input type="number" name="number" ></p>
  <p>City:  <input type="text" name="City" ></p>
  <p>State: <input type="text" name="Stat" /></p>
  <p>zip: <input type="text" name="Zip" /></p>
  <p>range:  <input type="range" name="range" min="1" max="10" step="2"></p>
  <input type="submit" value="제출">
</fieldset>
</form>

</body>
</html>
