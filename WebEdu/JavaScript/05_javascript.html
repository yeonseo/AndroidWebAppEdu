<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./05_javascript.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="./05_javascript.js"></script>

</head>

<body>
    <canvas id="ball" width="500" height="300" style="border: 1px dotted red"></canvas>
    <canvas id="myCanvas" width="300" height="200"></canvas>

    <form method="POST">
        dx:<input id="dxValue" type="text" name="C1" value="5" onkeyup="formCheck('dxValue');">
        dy:<input id="dyValue" type="text" name="C1" value="5" onkeyup="formCheck('dyValue');">
        x:<input id="xValue" type="text" name="C1" value="100" onkeyup="formCheck('xValue');">
        y:<input id="yValue" type="text" name="C1" value="100" onkeyup="formCheck('yValue');">
    </form>
    <button type="button" onclick="ballDraw();">Start</button>
    <button type="button" onclick="stopIntervalBall();">Stop</button><br />

    <form>
        <select id="fruits">
            <option value="0">Select Fruit!</option>
            <option value="1">Apple</option>
            <option value="2">Pear</option>
            <option value="3">Orange</option>
            <option value="4">Lemon</option>
        </select>

    </form>
    <button type="button" onclick="checkFruit(document.getElementById('fruits'), 'Choice Me!');">확인</button><br /><br />
    <button type="button" onclick="alertTest();">버튼을 눌러보세용</button><br /><br />
    <div id="changeMsg">이 추운 겨울이 가고</div>
    <div id="back">
        <div id="heart"></div>
    </div>
    <button type="button" onclick="msgChangeTest();">버튼을 눌러보세용</button><br /><br />
    <img id="image" src="./image/image1.jpeg" alt="" width="500px" height="350px"><br />
    <button type="button" onclick="imageSrcChange();">버튼을 눌러보세용</button><br /><br />

    <h4>회원 신청서</h4>

    <form method="POST">
        이름 : <input type="text" id="txtName" onkeyup="checkJoinForm('txtName');">
        <span>한글로 2-4자를 입력해주세요.</span><br />
        성별 :
        <input type="radio" name="C1" value="v1">남자
        <input type="radio" name="C1" value="v2">여자<br />

        휴대폰 번호 : <input type="text" id="txtPhone" onkeyup="checkJoinForm('txtPhone');"><span>010-xxxx-xxxx 형식으로
            적어주세요.</span><br />
        이메일 : <input type="text" id="txtEmail" onkeyup="checkJoinForm('txtEmail');"><span>id@domain.com 형식으로
            적어주세요.</span><br />
        패스워드 (6~8 글자) : <input type="text" id="txtPassword" onkeyup="checkJoinForm('txtPassword');"><span>패스워드는
            6-8글자입니다.</span><br />
        패스워드 검증 : <input type="text" id="txtPasswordCheck" onkeyup="checkJoinForm('txtPasswordCheck');"><span>패스워드가
            잘못되었습니다 확인해주세요.</span>
    </form>
    <br /><br /><br />


    <canvas id="myCanvas1" width="200" height="100" style="border: 1px dotted red"></canvas>
    <canvas id="linePath1" width="200" height="100" style="border: 1px dotted red"></canvas>
    <br />
    <canvas id="myCanvas2" width="200" height="100" style="border: 1px dotted red"></canvas>
    <canvas id="linePath2" width="400" height="100" style="border: 1px dotted red"></canvas>
    <br />


</body>

</html>
