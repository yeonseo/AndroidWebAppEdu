<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./position_style.css">
</head>
<body>
    <div class="div_static">
        <p id="one">block #1 static</p>
        <div id="two">
            block #2<br />
            position:static;<br />
        </div>
        <p id="three">block #3 static</p>
    </div>
    <div class="div_relative">
        <p id="one">block #1 relative</p>
        <div id="two">
            block #2<br />
            position:relative;<br />
        </div>
        <p id="three">block #3 relative</p>
    </div>
    <div class="div_absolute">
        <p id="one">block #1 absolute</p>
        <div id="two">
            block #2<br />
            position:absolute;<br />
        </div>
        <p id="three">block #3 absolute</p>
    </div>
    <div class="div_fixed">
        <p id="one">block #1 fixed</p>
        <div id="two">
            block #2<br />
            position:fixed;<br />
        </div>
        <p id="three">block #3 fixed</p>
    </div>
</body>
</html>
